<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress bar</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70" ></circle>
                            <circle cx="70" cy="70" r="70" ></circle>
                        </svg>

                        <div class="number" data-percent="80"></div>
                    </div>
                </div>
                <div class="text">HTML</div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70" ></circle>
                            <circle cx="70" cy="70" r="70" ></circle>
                        </svg>

                        <div class="number" data-percent="60"></div>
                    </div>
                </div>
                <div class="text">HTML</div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70" ></circle>
                            <circle cx="70" cy="70" r="70" ></circle>
                        </svg>

                        <div class="number" data-percent="50"></div>
                    </div>
                </div>
                <div class="text">HTML</div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
